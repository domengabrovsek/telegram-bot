service: telegram-bot

# https://www.serverless.com/framework/docs/deprecations/#NEW_VARIABLES_RESOLVER
variablesResolutionMode: 20210326

# throw error before trying to deploy if something is wrong in config
configValidationMode: error

# create an optimized package for our functions
package:
  individually: true

provider:
  # https://www.serverless.com/framework/docs/deprecations/#LAMBDA_HASHING_VERSION_V2
  lambdaHashingVersion: 20201221

  name: aws
  runtime: nodejs14.x
  memorySize: 128
  region: eu-central-1
  environment:

    # telegram credentials
    TELEGRAM_BOT_API_KEY: ${ssm:/dg-telegram-bot-api-key}

    # twitter credentials
    TWITTER_API_KEY: ${ssm:/twitter-api-key}
    TWITTER_API_KEY_SECRET: ${ssm:/twitter-api-key-secret}
    TWITTER_BEARER_TOKEN: ${ssm:/twitter-bearer-token}

    # finnhub credentials (stocks)
    FINNHUB_TOKEN: ${ssm:/finnhub-token}

    # gmail credentials
    GMAIL_CLIENT_ID: ${ssm:/gmail-client-id}
    GMAIL_CLIENT_SECRET: ${ssm:/gmail-client-secret}
    GMAIL_REFRESH_TOKEN: ${ssm:/gmail-refresh-token}
functions:

  bot:
    handler: src/lambda/bot.handler
    events:
      - http:
          method: post
          path: bot
          cors: true